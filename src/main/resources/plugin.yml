name: AdminAssist
version: '1.0-SNAPSHOT'
main: org.katok.adminAssist.Main
api-version: '1.20'

permissions:
  AdminAssist.re:
    default: op
  AdminAssist.throughwalls:
    default: op

commands:
  re:
    usage: /re
    permission: AdminAssist.re
  unre:
    usage: /unre
    permission: AdminAssist.re
  throughwalls:
    usage: /throughwalls
    permission: AdminAssist.throughwalls